<head>

    <!-- bootstrap.css -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- css as same as ProfileSetting.css -->
    <link rel="stylesheet" type="text/css" href="css/ProfileSetting.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="bg-1" data-spy="scroll" data-target=".navbar">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="./index.html#home">＿＿餐廳</a>
            </div>
        
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right admin-menu">
                    <li class="active">
                        <a href="#">
                            <i class="glyphicon glyphicon-cog"></i>設定
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-log-out"></i>登出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- 個人檔案設定 -->
    <div class="row" id="ProfileSetting">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked admin-menu" >
                <li>
                    <a href="./ProfileSetting.html">
                        <i class="glyphicon glyphicon-user"></i> 餐廳老闆設定
                    </a>
                </li>

                <li class="active">
                    <a href="#">
                        <i class="fa fa-child" style="font-size:18px"></i> 餐廳員工設定
                    </a>
                </li>

                <li>
                    <a href="./CompanySetting.html">
                        <i class="glyphicon glyphicon-briefcase"></i> 公司頁面設定
                    </a>
                </li>

                <li>
                    <a href="./MenuSetting.html">
                        <i class="glyphicon glyphicon-book"></i> 菜單設定
                    </a>
                </li>
            </ul>
        </div>

        <!-- 這裡開始不一樣 Profile Setting -->

        <div class="col-xs-9">

            <!-- 二個密碼 -->
            <form class="form-horizontal form-set" action="#">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-10">
                                <strong class="panel-title text-left">員工密碼設定</strong>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="員工密碼" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="input-group last">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="員工密碼確認" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <button class="btn btn-success">更改</button>
                    </div>
                </div>
            </form>


            <!-- 三個密碼 -->


            <form class="form-horizontal form-set" action="#">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-10">
                                <strong class="panel-title text-left">員工密碼設定</strong>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="員工舊密碼" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="員工新密碼" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="input-group last">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="員工新密碼確認" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <button class="btn btn-success">更改</button>
                    </div>
                </div>
            </form>


        </div>
